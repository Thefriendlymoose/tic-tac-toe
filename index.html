<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/all.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1 class="header-text">Tic Tac Toe</h1>
        </header>
        <div class="nav-section-container">
            <nav class="nav">
                <div class="buttons-container">
                    <button class="btn">Play Again</button>
                    <button class="btn">Change Players</button>
                    <button class="btn" id="change-mode">Change Game Mode</button>
                </div>
                <div id="players">
                </div>
            </nav>
            <section class="game-board-container">
                <div id="game-board" class="game-board">
                    <div class="board-cell" data-pos="1"></div>
                    <div class="board-cell" data-pos="2"></div>
                    <div class="board-cell" data-pos="3"></div>
                    <div class="board-cell" data-pos="4"></div>
                    <div class="board-cell" data-pos="5"></div>
                    <div class="board-cell" data-pos="6"></div>
                    <div class="board-cell" data-pos="7"></div>
                    <div class="board-cell" data-pos="8"></div>
                    <div class="board-cell" data-pos="9"></div>
                </div>
            </section>
        </div>

    </div>
    <div class="main-modal-container" id="main-modal-container">
        <div class="modal-container">
            <div class="modal" id="game-mode">
                <button class="game-select" id="one-player">
                    1 Player
                </button>
                <button class="game-select" id="two-player">
                    2 Player
                </button>
          </div>
          <div class="modal" id="g1-name">
              <form class="form-container" id="g1-form">
                  <div class="label-input">
                      <label for="name1">Player Name:</label>
                      <input type="text" id="name1" name="name1" required>
                  </div>
                  <button class="btn btn-modal" type="submit" id="start-1p-game">Start Game</button>
              </form>
          </div>
          <div class="modal" id="g2-names">
              <form class="form-container" id="g2-form">
                  <div class="label-input">
                      <label for="name2">Player One Name:</label>
                      <input type="text" id="name2" name="name2" required>
                  </div>
                  <div class="label-input">
                      <label for="name3">Player Two Name:</label>
                      <input type="text" id="name3" name="name3" required>
                  </div>
                  <button class="btn btn-modal" type="submit" id="start-2p-game">Start Game</button>
              </form>
          </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
